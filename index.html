<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DTM API Js Sample Code</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


</head>

<body onload="pageLoadHandler()">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h4 class="header-title">DTM API Js Sample Code</h4>
        <p class="header-text">This tool enables you to effortlessly build DTM API query parameters through a
          user-friendly interface,
          eliminating the need for tools like Postman or any technical expertise.</p>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="country">Country</label>
              <select class="form-select" id="country-selection" aria-label="country" onchange="countryHandler()">
                <option value="Afghanistan">Afghanistan</option>
                <option value="Burkina Faso">Burkina Faso</option>
                <option value="Democratic Republic of the Congo">Democratic Republic of the Congo</option>
                <option value="Ethiopia">Ethiopia</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="country">Operation</label>
              <select class="form-select" id="select-operation" aria-label="country">


              </select>
            </div>
          </div>


          <div class="row" style="margin-top:20px">
            <div class="col-md-4"><button class="btn btn-sm btn-primary request-button" onclick="makeRequest()"> Make
                Request</button>
            </div>
            <div class="col-md-4"> </div>
            <div class="col-md-4"></div>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>

  </div>


</body>

</html>
